name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version tag'
        required: false
        default: 'latest'

env:
  DOCKER_HUB_REPO: avarok/vllm-dgx-spark
  IMAGE_NAME: dgx-vllm

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract version from VERSION file
        id: version
        run: |
          if [ -f VERSION ]; then
            VERSION=$(grep "^VERSION=" VERSION | cut -d'=' -f2)
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
          fi
          echo "build_date=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_REPO }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=v${{ steps.version.outputs.version }},enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.version }},enable={{is_default_branch}}
            type=raw,value=nvfp4,enable={{is_default_branch}}
            type=raw,value=cutlass,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.build_date }},enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ steps.version.outputs.build_date }}
            VERSION=${{ steps.version.outputs.version }}

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## Docker Images Published

            Pull the image:
            ```bash
            docker pull ${{ env.DOCKER_HUB_REPO }}:${{ steps.version.outputs.version }}
            ```

            Quick start:
            ```bash
            docker run -d --name vllm-qwen-nvfp4 --gpus all --network host \
              -e MODEL=nvidia/Qwen3-30B-A3B-NVFP4 -e PORT=8888 -e MAX_MODEL_LEN=4096 \
              -e GPU_MEMORY_UTIL=0.60 -v $HOME/.cache/huggingface:/root/.cache/huggingface \
              ${{ env.DOCKER_HUB_REPO }}:${{ steps.version.outputs.version }} serve
            ```

            See the [README](README.md) for full documentation.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
